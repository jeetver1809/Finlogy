services:
  - type: web
    name: finlogy-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: finlogy-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://finlogy.onrender.com  # Update with your frontend URL

  # Frontend static site
  - type: web
    name: finlogy-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://finlogy-backend.onrender.com/api  # Update with your backend URL
      - key: VITE_APP_NAME
        value: Finlogy

databases:
  - name: finlogy-db
    databaseName: finlogy
    user: finlogy_user
    plan: free

    services:
  - type: web
    name: finlogy-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-url.herokuapp.com/api
      - key: VITE_APP_NAME
        value: Finlogy
